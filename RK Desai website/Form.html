<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/cor.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Addmission Form</title>

</head>

<body>
    <div class="main"></div>
    <div class="contant">
        <h1> Addmission Form</h1>
        <form action="#">
            <div class="text">
                <input type="text" placeholder="First Name">
            </div>
            <div class="text">
                <input type="text" placeholder="Middel Name">
            </div>
            <div class="text">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="text">
                <input type="text" placeholder="phone Number">
            </div>
            <div class="text">
                <input type="email" placeholder="Gmail">
            </div>
            <div class="text">
                <input type="text" placeholder="Date of Birth">
            </div>

            <div class="text">
                <label for="Gender">Gender : </label>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </div>
            <div class="text">
                <label for="corse">Select Corse : </label><br>
                <input type="radio" name="corse" >BCA
                <input type="radio" name="corse" >BBA
                <input type="radio" name="corse" >B COM
                <input type="radio" name="corse" >B SC
                <input type="radio" name="corse" >B ED
            </div>
            <input type="submit" value="Submit">
        </form>
       
    </div>


</body>

</html>
